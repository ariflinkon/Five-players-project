<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Players</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-black text-white" id="main-body">
   <header class="flex items-center justify-center py-8 bg-gray-800 h-screen" id="header">
    <h1 class="text-6xl font-bold text-center" id="title">Select Your Players</h1>
</header>
    <main class="flex flex-col md:flex-row" id="main-content">
        <!-- Left Bar -->
       <section class="width-leftbar md:w-7/10 p-4" id="left-bar">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="player-grid">
        <!-- Repeat this block for each player image -->
        <div class="text-center bg-gray-800 p-4 rounded player-card" id="player-1">
            <img src="images/player (1).png" alt="Player 1" class="w-full h-auto rounded player-image">
            <p class="mt-2 text-lg player-name">Player 1</p>
            <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded select-button">Select</button>
        </div>
        <div class="text-center bg-gray-800 p-4 rounded player-card" id="player-2">
            <img src="images/player (1).png" alt="Player 2" class="w-full h-auto rounded player-image">
            <p class="mt-2 text-lg player-name">Player 2</p>
            <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded select-button">Select</button>
        </div>
        <div class="text-center bg-gray-800 p-4 rounded player-card" id="player-3">
            <img src="images/player (1).png" alt="Player 3" class="w-full h-auto rounded player-image">
            <p class="mt-2 text-lg player-name">Player 3</p>
            <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded select-button">Select</button>
        </div>
        <div class="text-center bg-gray-800 p-4 rounded player-card" id="player-4">
            <img src="images/player (1).png" alt="Player 4" class="w-full h-auto rounded player-image">
            <p class="mt-2 text-lg player-name">Player 4</p>
            <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded select-button">Select</button>
        </div>
        <div class="text-center bg-gray-800 p-4 rounded player-card" id="player-5">
            <img src="images/player (1).png" alt="Player 5" class="w-full h-auto rounded player-image">
            <p class="mt-2 text-lg player-name">Player 5</p>
            <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded select-button">Select</button>
        </div>
        <div class="text-center bg-gray-800 p-4 rounded player-card" id="player-6">
            <img src="images/player (1).png" alt="Player 6" class="w-full h-auto rounded player-image">
            <p class="mt-2 text-lg player-name">Player 6</p>
            <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded select-button">Select</button>
        </div>
        <div class="text-center bg-gray-800 p-4 rounded player-card" id="player-7">
            <img src="images/player (1).png" alt="Player 7" class="w-full h-auto rounded player-image">
            <p class="mt-2 text-lg player-name">Player 7</p>
            <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded select-button">Select</button>
        </div>
        <div class="text-center bg-gray-800 p-4 rounded player-card" id="player-8">
            <img src="images/player (1).png" alt="Player 8" class="w-full h-auto rounded player-image">
            <p class="mt-2 text-lg player-name">Player 8</p>
            <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded select-button">Select</button>
        </div>
        <div class="text-center bg-gray-800 p-4 rounded player-card" id="player-9">
            <img src="images/player (1).png" alt="Player 9" class="w-full h-auto rounded player-image">
            <p class="mt-2 text-lg player-name">Player 9</p>
            <button class="mt-2 px-4 py-2 bg-blue-500 text-white rounded select-button">Select</button>
        </div>
    </div>
</section>
        <!-- Right Bar -->
        <aside class="width-rightbar md:w-3/10 p-4" id="right-bar">
            <h2 class="text-2xl font-bold mb-4" id="selected-players-title">Selected Players</h2>
            <form class="mb-4" id="budget-form">
                <!-- Form content for selected players -->
                <label for="BudgetPerPlayer" class="block mb-2">Budget per Player</label>
                <input type="text" id="BudgetPerPlayer" class="w-full p-2 mb-4 bg-gray-800 text-white rounded">
                <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded">Calculate Budget</button>
            </form>
            <form class="mb-4" id="manager-budget-form">
                
                <label for="managerBudget" class="block mb-2">Manager Budget</label>
                <input type="text" id="managerBudget" class="w-full p-2 mb-4 bg-gray-800 text-white rounded">
            </form>
            <form id="coach-budget-form">
               
                <label for="CoachBudget" class="block mb-2">Coach Budget</label>
                <input type="number" id="CoachBudget" class="w-full p-2 mb-4 bg-gray-800 text-white rounded">
                <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded">Total Calculate</button>
            </form>
        </aside>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4" id="footer">
        <!-- Footer content -->
        <p>&copy; 2023 Five Players. All rights reserved.</p>

        <p>Version: 1.0.0</p>
    </footer>
</body>
</html>
